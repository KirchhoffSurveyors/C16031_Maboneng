<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css" />
        <link rel="stylesheet" type="text/css" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/label.css" />
        <link rel="stylesheet" href="css/MarkerCluster.css" />
        <link rel="stylesheet" href="css/MarkerCluster.Default.css" />
        <link rel="stylesheet" href="http://k4r573n.github.io/leaflet-control-osm-geocoder/Control.OSMGeocoder.css" />
        <link rel="stylesheet" href="css/leaflet.draw.css" />
        <link rel="stylesheet" href="css/leaflet.measurecontrol.css" />
        <script src="js/leaflet.js"></script>
        <script src="js/OSMBuildings-Leaflet.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/label.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="http://k4r573n.github.io/leaflet-control-osm-geocoder/Control.OSMGeocoder.js"></script>
        <script src="js/leaflet.draw.js"></script>
        <script src="js/leaflet.measurecontrol.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Maboneng Propertuity Zoning</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="data/json_MabonengSchemes0.js"></script>
        <script src="data/json_MabonengERF1.js"></script>
        <script>
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        var map = L.map('map', {
            measureControl:true,
            zoomControl:true, maxZoom:18, minZoom:1
        }).fitBounds([[-26.2066926839,28.0527311483],[-26.1979067685,28.0673295145]]);
        var hash = new L.Hash(map);
             map.attributionControl.addAttribution('<a href="http://kirchhoffsurveyors.co.za/" target="_blank">Kirchhoff Professional Surveyors</a>');
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var feature_group = new L.featureGroup([]);
        var bounds_group = new L.featureGroup([]);
        var raster_group = new L.LayerGroup([]);

  var basemap0 = L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, and the GIS User Community'
});

basemap0.addTo(map);

        var basemap1 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 18
        });
        basemap1.addTo(map);
        var layerOrder = new Array();
        function stackLayers() {
            for (index = 0; index < layerOrder.length; index++) {
                map.removeLayer(layerOrder[index]);
                map.addLayer(layerOrder[index]);
            }
        }
        function restackLayers() {
            for (index = 0; index < layerOrder.length; index++) {
                layerOrder[index].bringToFront();
            }
        }
        layerControl = L.control.layers({},{},{collapsed:false});
        function pop_MabonengSchemes0(feature, layer) {
            var popupContent = '<table><tr><th scope="row">id</th><td>' + (feature.properties['id'] !== null ? Autolinker.link(String(feature.properties['id'])) : '') + '</td></tr><tr><th scope="row">Name/Scheme</th><td>' + (feature.properties['Name/Scheme'] !== null ? Autolinker.link(String(feature.properties['Name/Scheme'])) : '') + '</td></tr><tr><th scope="row">ERF</th><td>' + (feature.properties['ERF'] !== null ? Autolinker.link(String(feature.properties['ERF'])) : '') + '</td></tr><tr><th scope="row">Owners</th><td>' + (feature.properties['Owners'] !== null ? Autolinker.link(String(feature.properties['Owners'])) : '') + '</td></tr><tr><th scope="row">Zoning</th><td>' + (feature.properties['Zoning'] !== null ? Autolinker.link(String(feature.properties['Zoning'])) : '') + '</td></tr><tr><th scope="row">Total Area(SqM)</th><td>' + (feature.properties['Total Area(SqM)'] !== null ? Autolinker.link(String(feature.properties['Total Area(SqM)'])) : '') + '</td></tr><tr><th scope="row">Total Industrial Bulk(SqM)</th><td>' + (feature.properties['Total Industrial Bulk(SqM)'] !== null ? Autolinker.link(String(feature.properties['Total Industrial Bulk(SqM)'])) : '') + '</td></tr><tr><th scope="row">Total Residential Bulk(SqM)</th><td>' + (feature.properties['Total Residential Bulk(SqM)'] !== null ? Autolinker.link(String(feature.properties['Total Residential Bulk(SqM)'])) : '') + '</td></tr><tr><th scope="row">Comment</th><td>' + (feature.properties['Comment'] !== null ? Autolinker.link(String(feature.properties['Comment'])) : '') + '</td></tr></table>';
            layer.bindPopup(popupContent);
        }

        function doStyleMabonengSchemes0(feature) {
            return {
                weight: 1.66,
                color: '#e31a1c',
                fillColor: '#000000',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                opacity: 1.0,
                fillOpacity: 0.0
            };
        }
        var json_MabonengSchemes0JSON = new L.geoJson(json_MabonengSchemes0, {
            onEachFeature: pop_MabonengSchemes0,
            style: doStyleMabonengSchemes0
        });
        layerOrder[layerOrder.length] = json_MabonengSchemes0JSON;
        bounds_group.addLayer(json_MabonengSchemes0JSON);
        feature_group.addLayer(json_MabonengSchemes0JSON);
        function pop_MabonengERF1(feature, layer) {
            var popupContent = '<table><tr><th scope="row">ogc_fid</th><td>' + (feature.properties['ogc_fid'] !== null ? Autolinker.link(String(feature.properties['ogc_fid'])) : '') + '</td></tr><tr><th scope="row">id</th><td>' + (feature.properties['id'] !== null ? Autolinker.link(String(feature.properties['id'])) : '') + '</td></tr><tr><th scope="row">Name/Scheme</th><td>' + (feature.properties['Name/Scheme'] !== null ? Autolinker.link(String(feature.properties['Name/Scheme'])) : '') + '</td></tr><tr><th scope="row">Stand number/ERF</th><td>' + (feature.properties['Stand number/ERF'] !== null ? Autolinker.link(String(feature.properties['Stand number/ERF'])) : '') + '</td></tr><tr><th scope="row">Area (SQM)</th><td>' + (feature.properties['Area (SQM)'] !== null ? Autolinker.link(String(feature.properties['Area (SQM)'])) : '') + '</td></tr><tr><th scope="row">Township Name</th><td>' + (feature.properties['Township Name'] !== null ? Autolinker.link(String(feature.properties['Township Name'])) : '') + '</td></tr><tr><th scope="row">Owner</th><td>' + (feature.properties['Owner'] !== null ? Autolinker.link(String(feature.properties['Owner'])) : '') + '</td></tr><tr><th scope="row">Use zone</th><td>' + (feature.properties['Use zone'] !== null ? Autolinker.link(String(feature.properties['Use zone'])) : '') + '</td></tr><tr><th scope="row">Height zone</th><td>' + (feature.properties['Height zone'] !== null ? Autolinker.link(String(feature.properties['Height zone'])) : '') + '</td></tr><tr><th scope="row">F.A.R Residential</th><td>' + (feature.properties['F.A.R Residential'] !== null ? Autolinker.link(String(feature.properties['F.A.R Residential'])) : '') + '</td></tr><tr><th scope="row">F.A.R Industrial</th><td>' + (feature.properties['F.A.R Industrial'] !== null ? Autolinker.link(String(feature.properties['F.A.R Industrial'])) : '') + '</td></tr><tr><th scope="row">ResidentialBulk(SQM)</th><td>' + (feature.properties['ResidentialBulk(SQM)'] !== null ? Autolinker.link(String(feature.properties['ResidentialBulk(SQM)'])) : '') + '</td></tr><tr><th scope="row">Industrial Bulk(SQM)</th><td>' + (feature.properties['Industrial Bulk(SQM)'] !== null ? Autolinker.link(String(feature.properties['Industrial Bulk(SQM)'])) : '') + '</td></tr><tr><th scope="row">Coverage</th><td>' + (feature.properties['Coverage'] !== null ? Autolinker.link(String(feature.properties['Coverage'])) : '') + '</td></tr><tr><th scope="row">Building line</th><td>' + (feature.properties['Building line'] !== null ? Autolinker.link(String(feature.properties['Building line'])) : '') + '</td></tr><tr><th scope="row">comment</th><td>' + (feature.properties['comment'] !== null ? Autolinker.link(String(feature.properties['comment'])) : '') + '</td></tr></table>';
            layer.bindPopup(popupContent);
        }

        function doStyleMabonengERF1(feature) {
            return {
                weight: 0.26,
                color: '#000000',
                fillColor: '#ffff01',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                opacity: 0.486275,
                fillOpacity: 0.486275
            };
        }
        var json_MabonengERF1JSON = new L.geoJson(json_MabonengERF1, {
            onEachFeature: pop_MabonengERF1,
            style: doStyleMabonengERF1
        });
        layerOrder[layerOrder.length] = json_MabonengERF1JSON;
        bounds_group.addLayer(json_MabonengERF1JSON);
        feature_group.addLayer(json_MabonengERF1JSON);
        raster_group.addTo(map);
        feature_group.addTo(map);
        var osmGeocoder = new L.Control.OSMGeocoder({
            collapsed: false,
            position: 'topright',
            text: 'Search',
        });
        osmGeocoder.addTo(map);
        var baseMaps = {'ESRI Satellite World Imagery': basemap0,'OSM': basemap1};


        L.control.layers(baseMaps,{'<img src="legend/MabonengERF1.png" /> Maboneng ERF': json_MabonengERF1JSON,'<img src="legend/MabonengSchemes0.png" /> Maboneng Schemes': json_MabonengSchemes0JSON,},{collapsed:false}).addTo(map);
        L.control.scale({options: {position: 'bottomleft', maxWidth: 100, metric: true, imperial: false, updateWhenIdle: false}}).addTo(map);
        stackLayers();
        map.on('overlayadd', restackLayers);
        </script>
    </body>
</html>

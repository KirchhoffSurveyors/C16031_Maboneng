<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css" /><link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css" />
        <link rel="stylesheet" type="text/css" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/MarkerCluster.css" />
        <link rel="stylesheet" href="css/MarkerCluster.Default.css" />
        <link rel="stylesheet" href="css/leaflet-search.css" />
        <link rel="stylesheet" href="css/Control.OSMGeocoder.css" />
        <link rel="stylesheet" href="css/leaflet-measure.css" />
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Maboneng Property Zoning</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet-heat.js"></script>
        <script src="js/leaflet-svg-shape-markers.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/OSMBuildings-Leaflet.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/leaflet-tilelayer-wmts.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/Control.OSMGeocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/MabonengERF0.js"></script>
        <script src="data/MabonengSchemes1.js"></script>
        <script>
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        var map = L.map('map', {
            zoomControl:true, maxZoom:27, minZoom:1
        }).fitBounds([[-26.2055026647,28.0534138425],[-26.1985692354,28.0635221755]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://kirchoffsurveyors.co.za">Kirchhoff Professional Surveyors></a>,<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        L.control.locate().addTo(map);
        var measureControl = new L.Control.Measure({
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 27
        });
        basemap0.addTo(map);
        function setBounds() {
        }
        function geoJson2heat(geojson, weight) {
          return geojson.features.map(function(feature) {
            return [
              feature.geometry.coordinates[1],
              feature.geometry.coordinates[0],
              feature.properties[weight]
            ];
          });
        }
        function pop_MabonengERF0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ogc_fid'] !== null ? Autolinker.link(String(feature.properties['ogc_fid'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? Autolinker.link(String(feature.properties['id'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Name/Scheme'] !== null ? Autolinker.link(String(feature.properties['Name/Scheme'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Stand number/ERF'] !== null ? Autolinker.link(String(feature.properties['Stand number/ERF'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Area (SQM)'] !== null ? Autolinker.link(String(feature.properties['Area (SQM)'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Township Name'] !== null ? Autolinker.link(String(feature.properties['Township Name'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Owner'] !== null ? Autolinker.link(String(feature.properties['Owner'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Use zone'] !== null ? Autolinker.link(String(feature.properties['Use zone'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Height zone'] !== null ? Autolinker.link(String(feature.properties['Height zone'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['F.A.R Residential'] !== null ? Autolinker.link(String(feature.properties['F.A.R Residential'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['F.A.R Industrial'] !== null ? Autolinker.link(String(feature.properties['F.A.R Industrial'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ResidentialBulk(SQM)'] !== null ? Autolinker.link(String(feature.properties['ResidentialBulk(SQM)'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Industrial Bulk(SQM)'] !== null ? Autolinker.link(String(feature.properties['Industrial Bulk(SQM)'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Coverage'] !== null ? Autolinker.link(String(feature.properties['Coverage'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Building line'] !== null ? Autolinker.link(String(feature.properties['Building line'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['comment'] !== null ? Autolinker.link(String(feature.properties['comment'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent);
        }

        function style_MabonengERF0_0() {
            return {
                pane: 'pane_MabonengERF0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fillOpacity: 1,
                fillColor: 'rgba(255,255,1,0.388235294118)',
            }
        }
        map.createPane('pane_MabonengERF0');
        map.getPane('pane_MabonengERF0').style.zIndex = 400;
        map.getPane('pane_MabonengERF0').style['mix-blend-mode'] = 'normal';
    var layer_MabonengERF0 = new L.geoJson(json_MabonengERF0, {
        attribution: '<a href=""></a>',
        pane: 'pane_MabonengERF0',
        onEachFeature: pop_MabonengERF0,
        style: style_MabonengERF0_0,
    });
        bounds_group.addLayer(layer_MabonengERF0);
        map.addLayer(layer_MabonengERF0);
        function pop_MabonengSchemes1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? Autolinker.link(String(feature.properties['id'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Name/Scheme'] !== null ? Autolinker.link(String(feature.properties['Name/Scheme'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ERF'] !== null ? Autolinker.link(String(feature.properties['ERF'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Owners'] !== null ? Autolinker.link(String(feature.properties['Owners'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Zoning'] !== null ? Autolinker.link(String(feature.properties['Zoning'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Total Area(SqM)'] !== null ? Autolinker.link(String(feature.properties['Total Area(SqM)'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Total Industrial Bulk(SqM)'] !== null ? Autolinker.link(String(feature.properties['Total Industrial Bulk(SqM)'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Total Residential Bulk(SqM)'] !== null ? Autolinker.link(String(feature.properties['Total Residential Bulk(SqM)'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Comment'] !== null ? Autolinker.link(String(feature.properties['Comment'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent);
        }

        function style_MabonengSchemes1_0() {
            return {
                pane: 'pane_MabonengSchemes1',
                opacity: 1,
                color: 'rgba(227,26,28,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0, 
                fillOpacity: 1,
                fillColor: 'rgba(0,0,0,0.0)',
            }
        }
        map.createPane('pane_MabonengSchemes1');
        map.getPane('pane_MabonengSchemes1').style.zIndex = 401;
        map.getPane('pane_MabonengSchemes1').style['mix-blend-mode'] = 'normal';
    var layer_MabonengSchemes1 = new L.geoJson(json_MabonengSchemes1, {
        attribution: '<a href=""></a>',
        pane: 'pane_MabonengSchemes1',
        onEachFeature: pop_MabonengSchemes1,
        style: style_MabonengSchemes1_0,
    });
        bounds_group.addLayer(layer_MabonengSchemes1);
        map.addLayer(layer_MabonengSchemes1);
        var osmGeocoder = new L.Control.OSMGeocoder({
            collapsed: false,
            position: 'topright',
            text: 'Search',
        });
        osmGeocoder.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/MabonengSchemes1.png" /> Maboneng Schemes': layer_MabonengSchemes1,'<img src="legend/MabonengERF0.png" /> Maboneng ERF': layer_MabonengERF0,}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_MabonengSchemes1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Name/Scheme'}));
        </script>
    </body>
</html>
